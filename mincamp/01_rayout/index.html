<!DOCTYPE html>
<html lang="ko">

    <title>MINCAMP</title>
</head>

<body>
    <header class="header">
        <div class="l_wrapper">
            <div class="header-cover">
                <div class="header-cover-logo">logo</div>

                    <li>2</li>
                    <li>3</li>
                    <li>4</li>

        </div>

        <main class="main">
            <section class="section">
                <div class="section-contents">1</div>
                <div class="section-contents">2</div>
                <div class="section-contents">3</div>
                <div class="section-contents">4</div>

    </div>

        <div class="l_wrapper">
            <div class="footer-cover">
                <div class="footer-logo">logo</div>
                <p class="footer-info">copyright</p>
                <div class="footer-link">sns</div>
            </div>
        </div>
